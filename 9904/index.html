<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>



    <h1>Cadastro de Cliente</h1>
    <form id="clienteForm" enctype="multipart/form-data">
        <label>Nome:</label>
        <input type="text" name="nome" required> <br><br>

        <label>Email:</label>
        <input type="email" name="email" required> <br><br>

        <label>Telefone:</label>
        <input type="text" name="telefone"> <br><br>

        <label>Afinidade:</label>
        <input type="text" name="afinidade"> <br><br>

        <label>Imagem:</label>
        <input type="file" name="imagem"> <br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h1>Lista de Clientes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Afinidade</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody id="clientesTable">
            <!-- Dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        async function carregarClientes() {
            try {
                const response = await fetch("http://localhost:8080/clientes");
                const clientes = await response.json();
                const tbody = document.getElementById("clientesTable");
                tbody.innerHTML = "";

                clientes.forEach(cliente => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${cliente.id}</td>
                        <td>${cliente.nome}</td>
                        <td>${cliente.email}</td>
                        <td>${cliente.telefone}</td>
                        <td>${cliente.afinidade}</td>
                        <td>${cliente.imagem ? `<img src="/uploads/${cliente.imagem}" width="50">` : "Sem imagem"}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("Erro ao carregar clientes:", error);
            }
        }

        document.getElementById("clienteForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch("http://localhost:8080/clientes", {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                alert(result);

                e.target.reset(); // Limpa o formulário
                carregarClientes(); // Atualiza a lista de clientes
            } catch (error) {
                console.error("Erro ao cadastrar cliente:", error);
            }
        });

        window.onload = carregarClientes;
    </script>

</body>
</html>
