<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="style.css"><!-- Importa o CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
  

</head>
<body>

    <h2 class="text-center fw-bold mt-4">Cadastro de Cliente</h2>
    <form id="clienteForm" enctype="multipart/form-data">
        <label>Nome:</label>
        <input type="text" name="nome" required> <br><br>

        <label>Email:</label>
        <input type="email" name="email" required> <br><br>

        <label>Telefone:</label>
        <input type="text" name="telefone"> <br><br>

        <label>Afinidade:</label>
        <input type="text" name="afinidade"> <br><br>

        <label>Imagem:</label>
        <input type="file" name="imagem"> <br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Clientes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Afinidade</th>
                <th>Imagem</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="clientesTable">
            <!-- Dados serão inseridos aqui -->
        </tbody>
    </table>

    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Afinidade</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody id="clientesTable">
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>    

</body>
</html>
